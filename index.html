<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kenayto</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  flex-direction: column;
  text-align: center;

  opacity: 0;
  animation: pageIn 1.2s ease forwards;

  background:
    url(https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExdXdzNGpudzFybGhkYTlnN3ZnbHhpdmU3c3lkYnFwbGU4OWUyZjNudiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/jaOXKCxtBPLieRLI0c/giphy.gif) repeat,
    radial-gradient(circle at top, #1e3cff 0%, #0b0f2a 60%, #050816 100%);
}

/* АВАТАР */
.avatar {
  width: 180px;
  height: 180px;
  object-fit: cover;

  border-radius: 35px;
  box-shadow: 0 25px 80px rgba(0,0,0,0.6);
  margin-bottom: 25px;
  transition: 0.3s ease;
}

.avatar:hover {
  transform: scale(1.03);
}

/* ІМʼЯ */
h1 {
  font-size: 48px;
  margin: 20px 0 30px 0;
  background: linear-gradient(90deg, #1e3cff, #4da3ff, #ffffff, #4da3ff, #1e3cff);
  background-size: 300%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: shine 6s linear infinite;
}

@keyframes shine {
  0% { background-position: 300%; }
  100% { background-position: 0%; }
}

@keyframes pageIn {
  to { opacity: 1; }
}

/* КНОПКИ */
.icons {
  display: flex;
  gap: 25px;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
}

/* підсвітку на посиланні */
.icons a {
  display: inline-block;
  border-radius: 14px;
  transition: 0.25s ease;
}

/* підсвітка при наведенні */
.icons a:hover {
  transform: translateY(-6px) scale(1.08);
  filter: brightness(1.2);
  box-shadow: 0 0 22px rgba(255,255,255,0.65);
}

/* картинка всередині */
.icon {
  height: 50px;
  width: auto;
  cursor: pointer;
  border-radius: 12px;
  display: block;
}

/* АДАПТИВ */
@media (max-width: 480px) {
  .avatar {
    width: 150px;
    height: 150px;
  }

  h1 {
    font-size: 42px;
  }

  .icon {
    height: 40px;
  }
}
</style>
</head>

<body>

<img src="Kenayto.png" alt="Kenayto" class="avatar">

<h1>Kenayto</h1>

<div class="icons">

  <a href="https://www.instagram.com/_kenayto_" target="_blank" rel="noopener noreferrer">
    <img src="icons/instagram.png" class="icon" alt="Instagram">
  </a>

  <a href="https://t.me/+MgJE8cCgxGxhZTE6" target="_blank" rel="noopener noreferrer">
    <img src="icons/telegram.png" class="icon" alt="Telegram">
  </a>

  <a href="https://www.tiktok.com/@_kenayto_" target="_blank" rel="noopener noreferrer">
    <img src="icons/tiktok.png" class="icon" alt="TikTok">
  </a>

  <a href="https://www.youtube.com/@KenayTo22" target="_blank" rel="noopener noreferrer">
    <img src="icons/youtube.png" class="icon" alt="YouTube">
  </a>

</div>

</body>
</html>
